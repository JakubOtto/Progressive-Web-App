<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prosta PWA</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Prosta Aplikacja</span>
    </div>
  </nav>

  <div class="container mt-3">
    <ul class="nav nav-tabs">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#home">Główna</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#map">Mapa</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#sos">SOS</a></li>
    </ul>

    <div class="tab-content mt-3">
      <div class="tab-pane fade show active" id="home">
        <h3>Autorzy</h3>
        <p>Zuzanna Zimmer, Jakub Otto, Bartłomiej Reguła</p>
      </div>

      <div class="tab-pane fade" id="map">
        <div id="mapid" style="height: 400px;"></div>
      </div>

      <div class="tab-pane fade" id="sos">
        <button class="btn btn-danger" onclick="sos()">Wezwij pomoc</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
